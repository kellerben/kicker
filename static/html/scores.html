<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>Kicker</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel='stylesheet' type='text/css' href='style.css'  media='screen'/>
	</head>
	<body>
		<div>
			<table id='scores'>
				<tr><th class='rank'>Rank</th><th class='points'>Points</th><th class='name'>Player</th></tr>
				<tr class='players'><td class='rank'>1</td><td class='points'>?</td><td class='name'><input type="text" placeholder="Playername" /></td></tr>
				<tr class='players'><td class='rank'>2</td><td class='points'>?</td><td class='name'><input type="text" placeholder="Playername" /></td></tr>
				<tr class='players'><td class='rank'>3</td><td class='points'>?</td><td class='name'><input type="text" placeholder="Playername" /></td></tr>
			</table>
		</div>
		<div class='rounds'>
			Round <span id='rounds'>?</span>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/nosleep.js@0.12.0/dist/NoSleep.min.js" integrity="sha256-iHt2PlPsrrp73dyssp9/+vnaijV2wsyn6koezRT/cxw=" crossorigin="anonymous"></script>
		<script type='text/javascript' src='kicker.js'></script>
	</body>
</html>
